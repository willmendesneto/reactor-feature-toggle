<!doctype html>
<head>
	<title>reactor-feature-toggle umd example</title>
	<link rel="stylesheet" href="example.css">
</head>
<body>
	<div class="container">
		<h1 style="margin-top: 40px;">React Select</h1>
		<h2>Standalone (UMD) Bulid</h2>
		<div>For usage without browserify / rollup / webpack</div>
		<div id="select" style="margin: 20px 0;"></div>
		<div class="footer">
			Copyright &copy; Will Mendes 2017. MIT Licensed.
		</div>
	</div>
	<script src="https://unpkg.com/babel-standalone@6/babel.min.js" charset="utf-8"></script>
	<script src="https://unpkg.com/react@15.6.1/dist/react.js"></script>
	<script src="https://unpkg.com/react-dom@15.6.1/dist/react-dom.js"></script>
	<script src="https://unpkg.com/prop-types@15.5.10/prop-types.js"></script>
	<script src="../../dist/reactor-feature-toggle.js"></script>
	<script type="text/babel">
    const featureToggleData = {
      enableMainContent: true,
      enableSecondContent: false,
    };
		class App extends React.Component {
			render () {
				return (
          <FeatureToggleProvider featureToggleService={featureToggleData} >
            <FeatureToggle featureName={'enableMainContent'} >
              <div className="content">
                <p>This content is enabled</p>
                <FeatureToggle featureName={'enableSecondContent'} >
                  <p>This content is disabled</p>
                </FeatureToggle>
                <FeatureToggle featureName={'enableSecondContent'} showWhenDisabled>
                  <p>This content is disabled, but should be displayed since it has `showWhenDisabled` property</p>
                </FeatureToggle>
              </div>
            </FeatureToggle>
          </FeatureToggleProvider>
        )
			}
		};
		ReactDOM.render(
			<App />,
			document.getElementById('select')
		);
	</script>
</body>
