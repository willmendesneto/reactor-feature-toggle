language: node_js
cache:
  yarn: true
  directories:
    - node_modules
os:
  - linux
  - osx
before_install:
  - npm install -g --no-progress npm@latest yarn
install:
  - yarn install --no-progress
script:
  - yarn run editorconfig-tools-check
  - yarn test -- -R dot --check-leaks
  - yarn run flow:coverage
  - yarn run build
